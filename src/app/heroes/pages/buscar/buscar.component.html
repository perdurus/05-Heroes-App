<div fxLayout="column">
    <div><h1>Buscador de Héroes {{termino}}</h1><mat-divider></mat-divider></div>
    
    <div fxLayout="column">
        <h3>Buscador</h3> 
        <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Number</mat-label>
            <input type="text"
                   placeholder="Pick one"
                   aria-label="Number"
                   matInput
                   [(ngModel)]="termino"
                   [matAutocomplete]="auto"
                   (input)="buscando()">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete" (optionSelected)="optSel($event)" >
                <mat-option *ngFor="let heroe of heroes" [value]="heroe">{{heroe.superhero}}</mat-option>

                <mat-option value="" *ngIf="heroes.length === 0 && termino.trim().length > 0">No se encontró nada con el término {{termino}}</mat-option>
            </mat-autocomplete>
            
            <!-- No se encontró nada con el término {{termino}} => ''
                *ngIf="heroes.length>0; else emptyItem"
            -->
          </mat-form-field>          
    </div>
</div>


<div *ngIf="heroe">
    <app-heroe-tarjeta [heroe]="heroe"></app-heroe-tarjeta>
</div>

<div>
 <pre>
    {{heroe | json}}
</pre>
</div>
